<!DOCTYPE html>
<html>
    <head>
        <title>HTML SESSION 6</title>
       
    </head>
    <body>

        <form>
            <label>UserName :</label>
            <input type="text" placeholder="Enter your name" value="i.e :- tom" name="name_input"/>
            <br/>
            <hr/>
            <label>Password :</label>
            <input type="Password" placeholder="Enter your Password" value="" name="Password_input"/>
            <br/>
            <hr/>
            <label>Contact No :</label>
            <input type="number" placeholder="Enter your contact no" value="" name="contact_input"/>
            <br/>
            <hr/>
            <label for="demo2">Age :</label>
            <input type="number" max="50" min="20" placeholder="Enter your age" value="" name="age_input" id="demo2">
            <br/>
            <hr/>

            <label for="demo1">Email :</label>
            <input type="email" placeholder="Enter your email" value="" id="demo1">
           <br><br>
            <label>Subjects :</label>

            <label for="sub1">HTML/CSS :</label>
            <input type="checkbox" id="sub1" checked>
            <label for="sub2">JS :</label>
            <input type="checkbox" id="sub2" checked>
            <label for="sub3">NODE :</label>
            <input type="checkbox" id="sub3">
            <label for="sub4">REACT :</label>
            <input type="checkbox" id="sub4">
            <br>
            <br>

            <label>Gender :</label>
            <label for="val1">Male</label>
            <input type="radio" name="gender_name" id="val1">
            <label for="val2">Female</label>
            <input type="radio" name="gender_name" id="val2" checked>
            <br>
            <br>



            <label>City</label>
            <select>
                <option>Mumbai</option>
                <option selected>Pune</option>
                <option>Delhi</option>
                <option>Jaipur</option>
            </select>
            <br>
            <br>
            <label>City</label>
            <select multiple>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Delhi</option>
                <option selected>Jaipur</option>
            </select>

            <br>
            <br>


            
            <label>Option_Group Example :</label>
            <select>
                <optgroup label="Group 1">
                    <option>G1:-A</option>
                    <option>G1 :- B</option>
                </optgroup>

                <optgroup label="Group 2">
                    <option>G2:-x</option>
                    <option>G2 :- y</option>
                </optgroup>
            </select>

            <br>
            <br>
            <label>Search your city</label>
            <input placeholder="Enter your search" list="city_search">

            <datalist id="city_search">
                <option value="111-mumbai">Mumbai</option>
                <option value="222-pune">Pune</option>
                <option value="333-dehli">Delhi</option>
                <option value="444-jaipur">Jaipur</option>
            </datalist>



            <br>
            <br>

            <label>Date :</label>
            <input type="date">


            <label>Month :</label>
            <input type="month">



            <label>Time :</label>
            <input type="time">


            <br>
            <br>


            <br>
            <br>



            <input type="submit">
        </form>








    </body>
</html>
